name: Auto-Tag and Build

on:
  push:
    branches:
      - master
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform: [win, linux]
        architecture: [32, 64]
        realm: [cl, sv]
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Fetch Toolchain Information
        run: node build/get-toolchain.js
        id: toolchain
        env:
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.architecture }}
          REALM: ${{ matrix.realm }}
      - name: Setup Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          target: ${{ steps.toolchain.outputs.toolchain }}
          override: true
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          use-cross: true
          command: build
          args: --release ${{ steps.toolchain.outputs.features }} --target ${{ steps.toolchain.outputs.toolchain }}
      - name: Take Stock
        run: pwd && ls && ls target/**
